<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var cold = "cold.png";
        var hot = "hot.png";
        var fair = "fair.png";

        function check(degreeF) {
            if (degreeF <= 32) {
                document.getElementById("img").src = cold;
            } else if (degreeF >= 100) {
                document.getElementById("img").src = hot;
            } else {
                document.getElementById("img").src = fair;
            }
        }

        function convertF() {
            var prev = document.getElementById("f").value;
            document.getElementById("c").value = Math.round(((prev - 32) * (5 / 9)) * 100) / 100.0;
            check(prev);
        }

        function convertC() {
            var prev = document.getElementById("c").value;
            document.getElementById("f").value = Math.round(((prev * (9 / 5)) + 32) * 100) / 100.0;
            check(document.getElementById("f").value );
        }
    </script>
</head>
<body>
    <h1>°F</h1>
    <input onchange="convertF()" id="f" type="number" />
    <h1>°C</h1>
    <input onchange="convertC()" id="c" type="number" /><br /><br />
    <button>Calculate</button>
    <br /><br />
    <img width="200" id="img" src=""/>
</body>
</html>
